<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="contact" color="primary"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-tabs #myTabs>
    <ion-tab [root]="personal"></ion-tab>
    <ion-tab [root]="shared"></ion-tab>
  </ion-tabs> -->

  <h2 style="font-family: Comic Sans MS, sans-serif; color: #43c8bb"> Hello, {{currUser.username}}</h2>
  <ion-card>
      <ion-segment [(ngModel)]="option" color="#43c8bb">
        <ion-segment-button value="personal" style="font-size:1.5em; height:2em; color: #43c8bb" (ionSelect)="selectedPersonal()" >
          Personal
        </ion-segment-button>
        <ion-segment-button value="shared" style="font-size:1.5em; height:2em; color: #43c8bb" (ionSelect)="selectedShared()">
          Shared
        </ion-segment-button>
      </ion-segment>

      <ion-card-content>
          <canvas #doughnutCanvas width=250% height=250%></canvas>
        </ion-card-content>
  </ion-card>
      <ion-item text-center>
          <button ion-button round full style="background:#d0e0e3; color:black; font-size:15px; height:45px" (click)=takePicture()><ion-icon name="add"></ion-icon>&nbsp;&nbsp;Add Reciept&nbsp; 
            </button>
      </ion-item>
      <ion-item text-center style="margin-top:-15px">
          <button ion-button round full style="background:#d0e0e3; color:black; font-size:15px; height:45px;" (click)=viewHistory()><ion-icon name="paper"></ion-icon>&nbsp;&nbsp;View History 
            </button>
      </ion-item>
      <ion-item  text-center style="margin-top:-15px">
          <button ion-button round full style="background:#d0e0e3; color:black; font-size:15px; height:45px" (click)=viewActivity()><ion-icon name="briefcase"></ion-icon>&nbsp;&nbsp;View Activity 
            </button>
      </ion-item>
      <ion-item text-center style="margin-top:-15px">
          <button ion-button round full style="background:#d0e0e3; color:black; font-size:15px; height:45px" ><ion-icon name="alarm"></ion-icon>&nbsp;&nbsp;Set Reminder 
            </button>
      </ion-item>

        <!-- <ion-fab right bottom style="padding-right:15px; padding-bottom: 15px">
          <button ion-fab style="background-color: #43c8bb; height:80px; width:80px"  (click)=takePicture()>
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab> -->
</ion-content>
