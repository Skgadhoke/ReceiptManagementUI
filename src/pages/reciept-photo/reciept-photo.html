<ion-header>

  <ion-navbar>
    <ion-title>RecieptPhoto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center>
      <button ion-button color="dark" (click)=takePicture()>Take Picture</button>
  </ion-item>

  <ion-card>
    <ion-card-content *ngIf = "recentlyTakenPhoto != null">
      <img src="{{recentlyTakenPhoto}}">
    </ion-card-content>
  </ion-card>
</ion-content>
