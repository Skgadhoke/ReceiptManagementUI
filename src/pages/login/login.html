<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="contact" color="primary"></ion-icon>
      </button>
      <ion-title>Login In</ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content padding>
      <form (ngSubmit)="login()">
          <ion-item> 
             <ion-input 
                 type="text" 
                 [(ngModel)] = "currUser.username"
                 (input)="userInput()" 
                 name = "username"
                 placeholder="username"
             >
             </ion-input>
            </ion-item>
     
          <ion-item>
             <ion-input 
                 type="password" 
                 [(ngModel)] = "currUser.password"
                 (input)="userInput()" 
                 name = "password"
                 placeholder="password"
             >
             </ion-input>
           </ion-item>    
     
         <button [disabled]="!isenabled"ion-button color="dark" type="submit" block>
             Login
         </button>
        </form>
  </ion-content>
