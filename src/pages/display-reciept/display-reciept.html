<ion-header>

  <ion-navbar>
    <ion-title>display-reciept</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

    <h1> Reciept ID: {{ selectedReciept.recieptID }}</h1>

  <ion-grid style="text-align: center; "  >
    <ion-row row-center>
      <ion-item style="text-align: center">
        <img src="{{recentlyTakenPhoto}}">
      </ion-item>
    </ion-row>

    <ion-row justify-content-center align-items-center  style="background-color: #BCF0F3; height: 45px">
      <ion-col col-6>
          <strong style="justify-content: center;"> Date</strong>
        </ion-col>
        <ion-col col-6>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="selectedReciept.day"></ion-datetime>
        </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center style="background-color: #C9FBFF; height: 45px">
        <ion-col col-6>
            <strong> Amount </strong>
          </ion-col>
          <ion-col col-6>
              ${{selectedReciept.amount}}
          </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center style="background-color: #BCF0F3; height: 45px">
        <ion-col col-6>
            <strong> Store Name </strong>
          </ion-col>
          <ion-col col-6>
              {{selectedReciept.store}}
          </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center style="background-color: #C9FBFF; height: 45px">
        <ion-col col-6>
            <strong> Description </strong>
          </ion-col>
          <ion-col col-6>
              {{selectedReciept.category}}
          </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center style="background-color: #BCF0F3; height: 45px">
        <ion-col col-6>
            <strong> Tags </strong>
          </ion-col>
          <ion-col col-6>
              {{selectedReciept.tag}}
          </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center style="background-color: #C9FBFF; height: 45px" *ngIf="selectedReciept.sharedWith != ''">
        <ion-col col-6>
            <strong> shared with:  </strong>
          </ion-col>
          <ion-col col-6>
              {{selectedReciept.sharedWith}}
          </ion-col>
    </ion-row>
  </ion-grid>

    <button 
        ion-button 
        full 
        style="background:#d0e0e3; color:black; font-size:15px; height:45px" 
        (click)=home()
    >
        Back Home
    </button>

</ion-content>
